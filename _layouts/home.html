<!-- https://github.com/janpaepke/ScrollMagic -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js" type="text/javascript"></script>
<script type="text/javascript">
  var controller = new ScrollMagic.Controller();

  // Jonathan Kim Scene
  new ScrollMagic.Scene({
    triggerElement: "#home-screen-jonathankim",
    // triggerHook: "onEnter",
    duration: "80%",
  })
  .addIndicators()
  .setClassToggle("body", "color-inverted")
  .addTo(controller);

  // Designer Scene
  new ScrollMagic.Scene({
    triggerElement: "#home-screen-designer",
    duration: "100%",
  })
  .addIndicators()
  .setClassToggle("body", "color-brand")
  .addTo(controller);
</script>
