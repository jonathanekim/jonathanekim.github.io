---
layout: default
---
<article class="portfolio" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="page-header">
    <h1 class="page-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="page-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        {{ page.date | date: date_format }}
      </time>
      {% if page.categories.size > 0 %}
      <span itemprop="name">&nbsp;&nbsp;â€¢&nbsp;&nbsp;{{ page.categories | join: " | " }}</span>
      {% endif %}
    </p>
  </header>

  <div class="page-content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer class="page-footer">
    <img class="site-logo" src="{{ "/assets/site-logo.png" | relative_url }}" alt="logo">
    <a class="page-link" href="{{ "/portfolio/" | relative_link }}"><p>Back to Portfolio</p>
    </a>
  </footer>
</article>

<!-- Add load in animation on scroll. https://github.com/jlmakes/scrollreveal -->
<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js" type="text/javascript"></script>
<script>
  window.sr = ScrollReveal();
  sr.reveal('.portfolio img', {distance: "0px", duration: 200, scale: 1, mobile: false});
</script>
