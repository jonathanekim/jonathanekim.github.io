<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body>

  {% if page.hide_header != true %}
    {% include header.html %}
  {% endif %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% if page.hide_footer != true %}
    {% include footer.html %}
  {% endif %}

</body>

</html>
